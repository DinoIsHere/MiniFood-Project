<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard | Mini GoFood</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --dark: #0f172a;
            --slate: #64748b;
            --light: #f8fafc;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            margin: 0;
        }

        header {
            background: var(--dark);
            color: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 5%;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
        }

        @media (max-width: 900px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--slate);
            text-decoration: none;
        }

        .sidebar-item:hover {
            background: #f8fafc;
            color: var(--primary);
        }

        .sidebar-item.active {
            background: #f0fdf4;
            color: var(--primary);
            font-weight: 600;
        }

        .status-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-preparing {
            background: #fef3c7;
            color: #d97706;
        }

        .status-ready {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-delivered {
            background: #d1fae5;
            color: #059669;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        th {
            text-align: left;
            padding: 1rem;
            color: var(--slate);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        td {
            background: white;
            padding: 1.25rem 1rem;
        }

        tr td:first-child {
            border-radius: 15px 0 0 15px;
        }

        tr td:last-child {
            border-radius: 0 15px 15px 0;
        }

        .btn-status {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-preparing {
            background: #fbbf24;
            color: white;
        }

        .btn-ready {
            background: var(--primary);
            color: white;
        }

        .stat-card {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--slate);
        }
    </style>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <i class="fas fa-store fa-lg" style="color: var(--primary);"></i>
            <span style="font-weight: 700; font-size: 1.4rem;">{{ res_name }}</span>
            <span
                style="background: rgba(255,255,255,0.1); padding: 0.2rem 0.7rem; border-radius: 5px; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px;">Partner</span>
        </div>
        <a href="/" style="color: white; text-decoration: none; font-size: 0.9rem;"><i
                class="fas fa-external-link-alt"></i> View Site</a>
    </header>

    <main class="container">
        <div class="dashboard-grid">
            <div class="sidebar">
                <div class="card">
                    <h3 style="margin-bottom: 1.5rem; font-size: 1rem; color: var(--slate);">Switch Restaurant</h3>
                    {% for r in all_restaurants %}
                    <a href="/restaurant/switch-res/{{ r.name }}"
                        class="sidebar-item {{ 'active' if r.name == res_name else '' }}">
                        <i class="fas fa-store"></i> {{ r.name }}
                    </a>
                    {% endfor %}
                </div>

                <div class="card stat-card">
                    <div class="stat-value" id="order-count">0</div>
                    <div class="stat-label">Total Orders Today</div>
                </div>
            </div>

            <div class="content">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h2 style="margin:0;">Incoming Orders</h2>
                    <button onclick="fetchOrders()"
                        style="background:none; border:none; color: var(--primary); cursor:pointer; font-weight:600;"><i
                            class="fas fa-sync-alt"></i> Refresh</button>
                </div>

                <div id="orders-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-tbody">
                            <!-- Injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function fetchOrders() {
            try {
                const response = await fetch('/api/restaurant/orders');
                const orders = await response.json();
                const tbody = document.getElementById('orders-tbody');
                document.getElementById('order-count').innerText = orders.length;

                if (orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 4rem; color: var(--slate);"><i class="fas fa-inbox fa-3x" style="display:block; margin-bottom:1rem; opacity:0.3;"></i>No orders yet today.</td></tr>';
                    return;
                }

                tbody.innerHTML = '';
                orders.forEach(o => {
                    const itemsText = o.items ? o.items.map(i => `${i.qty}x ${i.name}`).join(', ') : 'Generic Order';
                    const statusClass = `status-${o.status.toLowerCase().replace(' ', '-')}`;

                    const row = `
                        <tr>
                            <td style="font-family: monospace; font-size: 0.8rem; color: var(--slate);">#${o._id.substring(0, 8)}</td>
                            <td><strong>${o.customer}</strong></td>
                            <td style="font-size: 0.85rem; max-width: 250px;">${itemsText}</td>
                            <td style="font-weight: 700;">Rp ${(o.total_price || 0).toLocaleString()}</td>
                            <td><span class="status-badge ${statusClass}">${o.status}</span></td>
                            <td>
                                ${o.status === 'Finding Driver' || o.status === 'Preparing' ?
                            `<button onclick="updateStatus('${o._id}', 'Ready for Pickup')" class="btn-status btn-ready">Mark Ready</button>` :
                            '<span style="color: var(--slate); font-size: 0.8rem;">Processing...</span>'}
                            </td>
                        </tr>
                    `;
                    tbody.insertAdjacentHTML('beforeend', row);
                });
            } catch (err) {
                console.error("Failed to fetch orders:", err);
            }
        }

        async function updateStatus(orderId, status) {
            try {
                await fetch(`/api/driver/order/${orderId}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: status })
                });
                fetchOrders();
            } catch (err) {
                alert("Failed to update status");
            }
        }

        // Initial fetch and poll
        fetchOrders();
        setInterval(fetchOrders, 10000);
    </script>
</body>

</html>
